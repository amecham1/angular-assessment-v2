
        <a class="pet-grid__pet" >
            <img class="pet-grid__img" ng-hide="hidePet" ng-click="hidePet = !hidePet" ng-src={{info.image}}  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        </a>
        <a class="pet-grid__pet" ng-click="hidePet = !hidePet" ng-show="hidePet">
            show image
        </a>

        <!--pet Meta-->
        <div class="pet-grid__meta">

            <!--Name click should redirect to the pet-details section. Remember to pass along the pet id so you can make an api call
        to get the specific pet details-->
            <h3  class="pet-grid__name" ui-sref="pet-bio({obj:'{{info.id}}'})"><a>{{info.name}}</a></h3>

            <!--pet Breed-->
            <h4 class="pet-grid__sub">{{info.Breed}}</h4>

            <!--pet Age-->
            <div class="pet-grid__price">{{info.age}} in dog years</div>
        </div>
